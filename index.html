<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Two-tone Rotating Circle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="circle" aria-hidden="true"></div>
    <div class="controls">
      <label for="speed-slider">Speed:</label>
      <input 
        type="range" 
        id="speed-slider" 
        min="0.5" 
        max="5" 
        step="0.1" 
        value="3"
        aria-label="Control rotation speed"
      >
      <span id="speed-value">3.0s</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
